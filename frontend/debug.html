<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing Basic HTML</h1>
    <div id="root">This should be replaced by React</div>

    <script>
        console.log('Starting debug test');

        // Test if the root element exists
        const root = document.getElementById('root');
        console.log('Root element:', root);
        console.log('Root visible:', root.style.display !== 'none');
        console.log('Root offsetHeight:', root.offsetHeight);
        console.log('Root offsetWidth:', root.offsetWidth);

        // Test basic React rendering
        try {
            const { createRoot } = React;
            console.log('React createRoot available:', typeof createRoot);
        } catch (e) {
            console.error('React not available:', e);
        }
    </script>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
