version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nami-postgres
    environment:
      POSTGRES_DB: nami
      POSTGRES_USER: nami_user
      POSTGRES_PASSWORD: nami_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nami_user -d nami"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
