services:
  postgres:
    image: postgres:15
    container_name: nami-postgres
    environment:
      POSTGRES_DB: nami
      POSTGRES_USER: nami_user
      POSTGRES_PASSWORD: nami_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nami_user -d nami"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nami-network

  ai-service:
    build:
      context: ./ai-service
    container_name: nami-ai-service
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BACKEND_BASE_URL=${BACKEND_BASE_URL:-http://host.docker.internal:8080/api}
      - BACKEND_SIGNING_SECRET=${BACKEND_SIGNING_SECRET}
      - PORT=8081
      - SERVICE_BASE_URL=${SERVICE_BASE_URL:-http://localhost:8081}
      - ALLOWED_CHAT_IDS=${ALLOWED_CHAT_IDS:-}
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-Asia/Ho_Chi_Minh}
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - nami-network

  # Monitoring Stack - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: nami-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ai-service/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - nami-network
    profiles:
      - monitoring

  # Monitoring Stack - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: nami-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./ai-service/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ai-service/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - nami-network
    profiles:
      - monitoring

networks:
  nami-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus-data:
  grafana-data:
