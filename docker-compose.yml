version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nami-postgres
    environment:
      POSTGRES_DB: nami
      POSTGRES_USER: nami_user
      POSTGRES_PASSWORD: nami_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nami_user -d nami"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    build:
      context: ./ai-service
    container_name: nami-ai-service
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BACKEND_BASE_URL=${BACKEND_BASE_URL:-http://host.docker.internal:8080/api}
      - BACKEND_SIGNING_SECRET=${BACKEND_SIGNING_SECRET}
      - PORT=8081
      - SERVICE_BASE_URL=${SERVICE_BASE_URL:-http://localhost:8081}
      - ALLOWED_CHAT_IDS=${ALLOWED_CHAT_IDS:-}
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-Asia/Ho_Chi_Minh}
    ports:
      - "8081:8081"
    restart: unless-stopped

volumes:
  postgres_data:
