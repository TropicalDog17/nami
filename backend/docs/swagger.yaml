  github_com_tropicaldog17_nami_internal_models.OutflowProjection:
    properties:
      account:
        type: string
      as_of:
        type: string
      asset:
        type: string
      id:
        type: string
      interest_accrued:
        type: number
      remaining_principal:
        type: number
      total_outflow:
        type: number
    type: object
  github_com_tropicaldog17_nami_internal_models.OutstandingBorrow:
