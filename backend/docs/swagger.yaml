        type: number
      entry_date:
        type: string
      exit_date:
        type: string
      fee_usd:
        description: Fees
        type: number
      fee_vnd:
        type: number
      fx_impact:
        type: number
      fx_source:
        description: Audit fields
        type: string
      fx_timestamp:
        type: string
