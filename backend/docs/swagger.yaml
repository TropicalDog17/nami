paths:
  /actions:
    post:
      consumes:
      - application/json
      description: Perform a domain-specific action
      parameters:
      - description: Action request
        in: body
        name: action
        required: true
        schema:
          $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.ActionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.ActionResponse'
        "400":
          description: Bad request
          schema:
            type: string
      summary: Perform an action
      tags:
      - actions
  /fx/history:
    get:
      description: Get daily FX rates for a period
      parameters:
      - description: Base currency (default USD)
        in: query
        name: from
        type: string
      - description: Quote currency (default VND)
        in: query
        name: to
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get FX history
      tags:
      - fx
  /fx/today:
    get:
      description: Fetch today's FX rate for a currency pair, cache it, and return
      parameters:
      - description: Base currency (default USD)
        in: query
        name: from
        type: string
      - description: Quote currency (default VND)
        in: query
        name: to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get today's FX rate (fetched and stored)
      tags:
      - fx
  /prices/daily:
    get:
      description: Get daily prices for a symbol or asset ID in a currency
      parameters:
      - description: Asset symbol (e.g., BTC)
        in: query
        name: symbol
        type: string
      - description: Asset ID
        in: query
        name: asset_id
        type: string
      - description: Target currency (default USD)
        in: query
        name: currency
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get daily asset prices
      tags:
      - prices
