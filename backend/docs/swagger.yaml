        type: number
      pnl_percent:
        type: number
      realized_pnl:
        description: Derived fields (not persisted)
        type: number
      updated_at:
        type: string
      withdrawal_date:
        description: Withdrawal information (if closed)
        type: string
      withdrawal_qty:
        type: number
      withdrawal_unit_price:
        type: number
      withdrawal_value:
