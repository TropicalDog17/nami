info:
  contact: {}
  description: API documentation for Nami Transaction Tracking System.
  title: Nami Backend API
  version: "1.0"
paths:
  /actions:
    post:
      consumes:
      - application/json
      description: Perform a domain-specific action
      parameters:
      - description: Action request
        in: body
        name: action
        required: true
        schema:
          $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.ActionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.ActionResponse'
        "400":
          description: Bad request
          schema:
            type: string
      summary: Perform an action
      tags:
      - actions
  /fx/history:
    get:
      description: Get daily FX rates for a period
      parameters:
      - description: Base currency (default USD)
        in: query
        name: from
        type: string
      - description: Quote currency (default VND)
        in: query
        name: to
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get FX history
      tags:
      - fx
  /fx/today:
    get:
      description: Fetch today's FX rate for a currency pair, cache it, and return
      parameters:
      - description: Base currency (default USD)
        in: query
        name: from
        type: string
      - description: Quote currency (default VND)
        in: query
        name: to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get today's FX rate (fetched and stored)
      tags:
      - fx
  /investments:
    get:
      consumes:
      - application/json
      description: Retrieve investments based on filter criteria
      parameters:
      - description: Filter by asset
        in: query
        name: asset
        type: string
      - description: Filter by account
        in: query
        name: account
        type: string
      - description: Filter by horizon
        in: query
        name: horizon
        type: string
      - description: Filter by open status
        in: query
        name: is_open
        type: boolean
      - description: Limit results
        in: query
        name: limit
        type: integer
      - description: Offset results
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Investment'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get investments
      tags:
      - investments
  /investments/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific investment by ID
      parameters:
      - description: Investment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Investment'
        "404":
          description: Investment not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get investment by ID
      tags:
      - investments
  /investments/available:
    get:
      consumes:
      - application/json
      description: Retrieve open investments available for stake operations
      parameters:
      - description: Asset
        in: query
        name: asset
        required: true
        type: string
      - description: Account
        in: query
        name: account
        required: true
        type: string
      - description: Horizon
        in: query
        name: horizon
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Investment'
            type: array
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get available investments for stake
      tags:
      - investments
  /investments/stake:
    post:
      consumes:
      - application/json
      description: Process a stake transaction and create/update investment
      parameters:
      - description: Stake transaction
        in: body
        name: stake
        required: true
        schema:
          $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Transaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Investment'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create stake investment
      tags:
      - investments
  /investments/summary:
    get:
      consumes:
      - application/json
      description: Retrieve investment summary statistics
      parameters:
      - description: Filter by asset
        in: query
        name: asset
        type: string
      - description: Filter by account
        in: query
        name: account
        type: string
      - description: Filter by horizon
        in: query
        name: horizon
        type: string
      - description: Filter by open status
        in: query
        name: is_open
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.InvestmentSummary'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get investment summary
      tags:
      - investments
  /investments/unstake:
    post:
      consumes:
      - application/json
      description: Process an unstake transaction and update investment. The field
        `investment_id` is required and must reference an existing open investment.
      parameters:
      - description: Unstake transaction (requires investment_id)
        in: body
        name: unstake
        required: true
        schema:
          $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Transaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Investment'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create unstake investment
      tags:
      - investments
  /prices/daily:
    get:
      description: Get daily prices for a symbol or asset ID in a currency
      parameters:
      - description: Asset symbol (e.g., BTC)
        in: query
        name: symbol
        type: string
      - description: Asset ID
        in: query
        name: asset_id
        type: string
      - description: Target currency (default USD)
        in: query
        name: currency
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get daily asset prices
      tags:
      - prices
  /reports/borrows/outstanding:
    get:
      description: Get list of outstanding borrows as of a date
      parameters:
      - description: As of date (YYYY-MM-DD)
        in: query
        name: as_of
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.OutstandingBorrow'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get outstanding borrows
      tags:
      - reports
  /reports/cashflow:
    get:
      description: Get cash flow over a period
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Days back from end_date
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.CashFlowReport'
        "400":
          description: Invalid period parameters
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get cash flow report
      tags:
      - reports
  /reports/expected-borrow-outflows:
    get:
      description: Project remaining principal and interest for active borrows as
        of a date
      parameters:
      - description: As-of date (YYYY-MM-DD)
        in: query
        name: as_of
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.OutflowProjection'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get expected borrow outflows
      tags:
      - reports
  /reports/holdings:
    get:
      description: Get current holdings as of a date with portfolio percentages
      parameters:
      - description: As of date (YYYY-MM-DD)
        in: query
        name: as_of
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.Holding'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get holdings
      tags:
      - reports
  /reports/holdings/summary:
    get:
      description: Get aggregated holdings summary as of a date with portfolio percentages
      parameters:
      - description: As of date (YYYY-MM-DD)
        in: query
        name: as_of
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.HoldingSummary'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get holdings summary
      tags:
      - reports
  /reports/pnl:
    get:
      description: Get profit and loss over a period
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Days back from end_date
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.PnLReport'
        "400":
          description: Invalid period parameters
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get PnL report
      tags:
      - reports
  /reports/spending:
    get:
      description: Get spending over a period
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Days back from end_date
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_tropicaldog17_nami_internal_models.SpendingReport'
        "400":
          description: Invalid period parameters
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get spending report
      tags:
      - reports
  /transactions:
    get:
      consumes:
      - application/json
      description: Get a list of transactions or create a new one
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Comma-separated transaction types
        in: query
        name: types
        type: string
