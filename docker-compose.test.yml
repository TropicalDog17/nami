services:
  postgres-test:
    image: postgres:15
    container_name: nami-postgres-test
    environment:
      POSTGRES_DB: nami_test
      POSTGRES_USER: nami_test_user
      POSTGRES_PASSWORD: nami_test_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nami_test_user -d nami_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: