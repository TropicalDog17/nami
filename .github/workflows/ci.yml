name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Start test Postgres via docker-compose
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres-test
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker-compose -f docker-compose.test.yml exec -T postgres-test pg_isready -U nami_test_user -d nami_test >/dev/null 2>&1; then
              echo "Postgres is ready"; break; fi; sleep 2; done

      - name: Run DB migrations against test DB
        env:
          DB_HOST: localhost
          DB_PORT: '5434'
          DB_USER: nami_test_user
          DB_PASSWORD: nami_test_password
          DB_NAME: nami_test
          DB_SSL_MODE: disable
        run: |
          go run backend/migrations/migrate.go

      - name: Backend integration tests
        env:
          MIGRATIONS_DIR: backend/migrations
          DB_HOST: localhost
          DB_PORT: '5434'
          DB_USER: nami_test_user
          DB_PASSWORD: nami_test_password
          DB_NAME: nami_test
          DB_SSL_MODE: disable
        run: |
          cd backend
          go test ./tests/integration -v

      - name: Start backend server (background)
        env:
          SERVER_PORT: '8080'
          GIN_PORT: '8080'
          DB_HOST: localhost
          DB_PORT: '5434'
          DB_NAME: nami_test
          DB_USER: nami_test_user
          DB_PASSWORD: nami_test_password
        run: |
          nohup bash -lc "cd backend && go run cmd/server/main.go" >/tmp/backend.log 2>&1 &
          echo $! > /tmp/backend_pid
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -sSf http://localhost:8080/health >/dev/null 2>&1; then echo "Backend ready"; break; fi; sleep 2; done

      - name: Consolidated service smoke test
        run: |
          curl -sS -X POST http://localhost:8080/api/_smoke/consolidated | jq .

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend integration tests (against backend)
        env:
          BACKEND_URL: http://localhost:8080
        working-directory: frontend
        run: |
          npm run test -- --run tests/integration/vault-integration.test.ts

      - name: Teardown backend and DB
        if: always()
        run: |
          if [ -f /tmp/backend_pid ]; then kill $(cat /tmp/backend_pid) || true; fi
          docker-compose -f docker-compose.test.yml down -v

      - name: Upload backend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: /tmp/backend.log
